<section class="testimonial">
    <div class="container">
        <header class="testimonial__heading">
            <h1 class="testimonial__title">Отзывы</h1>
            <p class="testimonial__description">
                Наши барберы способны оказать весь спектр профессиональных услуг по созданию
                неповторимого стиля для каждого мужчины. Не верите - прочитайте в отзывах.
            </p>
        </header>
        <div class="testimonial__container swiper-container">
            <div class="testimonial__wrapper swiper-wrapper">
                <div class="testimonial__slide swiper-slide" style="height: 200px;">
                    <figure class="quote">
                        <blockquote class="quote__message">@@message</blockquote>
                        <figcaption class="quote__caption">@@caption</figcaption>
                    </figure>
                </div>
                <div class="testimonial__slide swiper-slide">2</div>
                <div class="testimonial__slide swiper-slide">3</div>
            </div>
            <div class="testimonial__pagination"></div>
            <div class="testimonial__button-next swiper-button-next"></div>
            <div class="testimonial__button-prev swiper-button-prev"></div>
        </div>
    </div>
</section>
